<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container" id="schedule">
      <div class="row">
        <div class="time-block hour">
          09am
        </div>
        <textarea id="time1"></textarea>
        <button id="button1" class="fa fa-save saveBtn"></button>
      </div>
      <div class="row">
        <div class="time-block hour">
          10am
        </div>
        <textarea id="time2"></textarea>
        <button id="button2" class="fa fa-save saveBtn"></button> 
      </div>
      <div class="row">
        <div class="time-block hour">
          11am
        </div>
        <textarea id="time3"></textarea>
        <button id="button3" class="fa fa-save saveBtn"></button>
      </div>
      <div class="row">
        <div class="time-block hour">
          12am
        </div>
        <textarea id="time4"></textarea>
        <button id="button4" class="fa fa-save saveBtn"></button>
      </div>
      <div class="row">
        <div class="time-block hour">
          01pm
        </div>
        <textarea id="time5"></textarea>
        <button id="button5" class="fa fa-save saveBtn"></button>
      </div>
      <div class="row">
        <div class="time-block hour">
          02pm
        </div>
        <textarea id="time6"></textarea>
        <button id="button6" class="fa fa-save saveBtn"></button>
      </div>
      <div class="row">
        <div class="time-block hour">
          03pm
        </div>
        <textarea id="time7"></textarea>
        <button id="button7" class="fa fa-save saveBtn"></button>
      </div>
      <div class="row">
        <div class="time-block hour">
          04pm
        </div>
        <textarea id="time8"></textarea>
        <button id="button8" class="fa fa-save saveBtn"></button>
      </div>
      <div class="row">
        <div class="time-block hour">
          05pm
        </div>
        <textarea id="time9"></textarea>
        <button id="button9" class="fa fa-save saveBtn"></button>
      </div>
    </div>


    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
    
  </body>
</html>
